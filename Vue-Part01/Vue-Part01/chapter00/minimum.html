<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js Sample</title>
    <!-- Vue.jsをCDN経由で読み込む -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body style="background-color: #f0f4f8; font-family: 'Inter', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh;">

    <!-- Vue.jsアプリケーションをマウントする要素 -->
    <div id="app" class="p-8 bg-white rounded-lg shadow-xl text-center">
        <!-- Vue.jsのリアクティブなデータを表示 -->
        <h1 class="text-3xl font-bold text-gray-800">{{ message }}</h1>
    </div>

    <script>
        // Vueアプリケーションを作成
        const app = Vue.createApp({
            data() {
                return {
                    message: '皆さん、こんにちは！'
                }
            }
        });

        // アプリケーションをHTMLの#app要素にマウント
        app.mount('#app');
    </script>
</body>
</html>
