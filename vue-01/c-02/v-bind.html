<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<title>Vue.js</title>
</head>
<body>
<div id="app">
  <a v-bind:href="url">ブラックデザイン</a>
  <!-- `a` タグの `href` 属性の値を、Vueインスタンスの `url` プロパティの値に設定することを意味する -->
  <!-- <a :href="url">ブラックデザイン</a> -->
  <!--  `v-bind`は、コロン `:` を使って省略することができる -->
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@3.2.29/dist/vue.global.js"></script>
<script src="js/v-bind.js"></script>
</body>
</html>
