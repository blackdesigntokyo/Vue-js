<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <title>Vue.js</title>
</head>

<body>
  <div id="app">
    <p v-text="message"></p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@3.2.29/dist/vue.global.js"></script>
  <script src="js/text.js"></script>
</body>
<!-- v-textはVue.jsのディレクティブで、HTML要素のテキストコンテンツを、指定されたVueインスタンスのデータで置き換える役割を果たします。この場合、v-text="message"は、Vueインスタンスのdataオブジェクトに定義されたmessageプロパティの値を、<p>タグのテキストとして表示します。 -->

</html>
